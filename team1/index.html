<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7282561169.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <h2>TEAM 1</h2>
            </div>
            <div class="search">
                <input type="text" id="search" placeholder="search here">
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>  
            </div>
            <div class="king">
            <i class="fa-sharp fas fa-bell"></i>
           </div>
            <div class="user">
                <img src="image/team1.png" alt="">
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li class="dashboard">
                    <a href="#">
                        <i class="fa-sharp fa-solid fa-gauge"></i>
                        
                    </a>
                </li>
                <li class="hidden">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <div>Home</div>
                    </a>
                </li>
                <li class="hidden">
                    <a href="#">
                        <i class="fa-sharp fa-solid fa-chart-simple"></i>
                        <div>Statistics</div>
                    </a>
                </li>
                <li class="hidden">
                    <a href="#">
                        <i class="fa-solid fa-address-card"></i>
                        <div>About</div>
                    </a>
                </li>
                <li class="hidden">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <div>Settings</div>
                    </a>
                </li>
                <li class="hidden">
                    <a href="#">
                        <i class="fa-solid fa-circle-info"></i>
                        <div>Help</div>
                    </a>
                </li>
            </ul>
        </div>
        
      
        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">TEAM 1</div>
                        <div class="card-name">Code with Passion</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-people-group"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">TEAM  2</div>
                        <div class="card-name">Code, Compile, Conque</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-code"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">TEAM 3</div>
                        <div class="card-name">Code is the New Language</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-solid fa-people-roof"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">TEAM 4</div>
                        <div class="card-name">Every Bug is a Lesson</div>
                    </div>
                    <div class="icon-box">
                        <i class="fa-brands fa-codepen"></i>
                    </div>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Pie Chart Displaying Team Performance</h2>
                    <canvas id="bar-graph"></canvas>
                </div>
                <div class="chart" id="doughnut-chart">
                    <h2>Pie Chart Displaying Team Performance</h2>
                    <canvas id="doughnut"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart_1.js"></script>
    <script src="chart_2.js"></script>
    <script src="dh.js"></script>
    
</body>
</html>
